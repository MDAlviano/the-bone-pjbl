<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bone - Enjoy Your Best Experience</title>
    <link rel="icon" href="./assets/the-bone-logo.png">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="index2.css">
    <script src="./js/main.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <!-- Form Login -->
    <div class="min-h-full h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" >
        <div class="max-w-md w-full p-6 space-y-8 bg-gray-300 bg-opacity-75 backdrop-blur-sm  rounded-lg">
          <div>
            <img class="mx-auto h-36 w-auto" src="./assets/the-bone-logo-ireng.png"  alt="Workflow"/>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
             Masuk ke akun anda
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Tidak Punya Akun?
              <a href="registrasi.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Buat akun anda sekarang!
              </a>
            </p>
          </div>
          <form class="max-w-sm mx-auto" action="" method="post">
            <i class="text-red-600 ">Email atau password salah!</i>
            <div class="mb-5">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="email" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
            <div class="flex items-start mb-5">
              <div class="flex items-center h-5">
                <input type="checkbox" name="remember" id="remember"  value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
              </div>
              <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </form>
        </div>
    </div>

    
</body>
</html>
